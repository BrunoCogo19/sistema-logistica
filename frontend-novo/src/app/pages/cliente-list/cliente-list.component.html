<div class="page-container">
  <div class="header">
    <h1>Gerenciador de Clientes</h1>
    <button mat-raised-button color="primary" routerLink="/clientes/novo">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientes">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-icon-button color="primary" [routerLink]="['/clientes/editar', cliente.id]" 
                  aria-label="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalClientes"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  
  <div *ngIf="totalClientes === 0" style="padding: 2rem; text-align: center;">
    <p>Nenhum cliente cadastrado.</p>
  </div>
</div>
