<div class="admin-container">
  <h1>Painel de Administração</h1>
  
  <mat-tab-group>
    
    <mat-tab label="Gerenciar Bairros">
      <div class="tab-content">
        
        <h3>Adicionar Novo Bairro</h3>
        <form (ngSubmit)="onAdicionarBairro()" class="bairro-form">
          <mat-form-field appearance="outline">
            <mat-label>Nome do Bairro</mat-label>
            <input matInput [(ngModel)]="novoBairroNome" name="nomeBairro" required>
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit" [disabled]="!novoBairroNome">
            <mat-icon>add</mat-icon> Adicionar
          </button>
        </form>

        <mat-divider></mat-divider>

        <h3>Bairros Cadastrados</h3>

        <div class="table-container mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let bairro"> {{bairro.nome}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="totalBairros"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="[5, 10, 20]"
                         (page)="onPageChange($event)"
                         showFirstLastButtons>
          </mat-paginator>
        </div>

      </div>
    </mat-tab>

    <mat-tab label="Gerenciar Motoristas">
      <div class="tab-content">
        <p>O painel para gerenciar motoristas será implementado aqui...</p>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
