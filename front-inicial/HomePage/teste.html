<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Altura total da tela */
    .carousel,
    .carousel-item {
      height: 91vh;
    }

    .carousel-item {
      background-size: cover;
      background-position: center;
    }

    /* Overlay escuro */
    .carousel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Texto fixo sobre o carrossel */
    .carousel-fixed-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .carousel-fixed-caption h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Imagem do primeiro carrossel */
    #heroCarousel1 .carousel-item img {
      object-fit: contain;
      width: 100%;
      height: 100vh;
      background-color: #000;
    }

    /* Segundo carrossel promoções */
    #heroCarousel2 .carousel-item {
      background-size: cover;
      background-position: center;
      height: 93vh;
    }

    /* Menu personalizado */
    .navbar-custom {
      background-color: rgb(0, 17, 66);
    }

    .navbar-custom .nav-link {
      color: #eeee08 !important;
    }

    .navbar-custom .nav-link:hover {
      color: #faf9f9 !important;
    }
  </style>
</head>
